version: '3.8'

services:
  # 後端服務
  backend:
    container_name: meetro_backend
    build:
      context: ./backend 
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    volumes:
      # 1. 程式碼熱重載 (維持不變)
      - ./backend:/app/backend 
      
      # 2. 映射資料庫 Volume 到 /tmp/
      # 這會將 /tmp/ 目錄下的所有內容 (包括 meetro.db) 持久化到 Docker 命名 Volume 中。
      - meetro_data:/tmp/
      
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

  # 前端服務
  frontend:
    container_name: meetro_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 8080
    depends_on:
      - backend

# 新增命名 Volume 區塊
volumes:
  meetro_data: